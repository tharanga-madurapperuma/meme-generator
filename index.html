<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Gianna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">
        <h1>Meme Generator</h1>
        <div class="section__generate">
            <div class="generate_wrapper">
                <div class="wrapper-topics">
                    <p>Image URL</p>
                    <p>Text on Top</p>
                    <p>Text on Bottom</p>
                    <p></p>
                    <p></p>
                </div>
                <div class="wrapper-inputFields">
                    <form id="form" name="inputMemeData">
                        <input type="text" id="imageURL" name="image-url" placeholder="Enter the URL of your meme image">
                        <input type="text" id="top-text" name="top-text" placeholder="Enter a text for appear top of image (Optional)">
                        <input type="text" id="bottom-text" name="bottom-text" placeholder="Enter a text for appear top of image (Optional)">
                        <button id="submit-btn" type="submit">Add Meme</button>
                    </form>
                </div>
            </div>
        
        </div>
        <div class="section__display">
            <div class="display_container">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
